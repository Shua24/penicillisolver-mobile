plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // FlutterFire Configuration
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
}

android {
    namespace = "com.example.penicillisolver"
    compileSdk = 34 // Gunakan versi SDK terbaru (34)

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8" // Pastikan menggunakan versi JVM yang benar
    }

    defaultConfig {
        applicationId = "com.mobile.penicillisolver"
        minSdkVersion 23 // Pastikan sesuai kebutuhan aplikasi Anda
        targetSdkVersion 34 // Gunakan target SDK terbaru
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
    release {
        minifyEnabled true // Aktifkan shrinking kode untuk mendukung penghapusan resource yang tidak digunakan
        shrinkResources true // Opsi untuk menghapus resource yang tidak digunakan
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        signingConfig signingConfigs.debug
    }
    debug {
        shrinkResources false // Nonaktifkan penghapusan resource di mode debug
        minifyEnabled false // Nonaktifkan shrinking kode di mode debug
    }
}


    // Konfigurasi untuk mendukung library Flutter
    flutter {
        source = "../.."
    }
}
